{% extends "admin/map_sidebar.html" %}

{% block sidebar %}
    <h5>Zubereitete GÃ¤nge</h5>
    {% for (team, round_idx) in teams %}
        <div class="team_container" style="clear: both" data-teamid="{{ team.id }}">
            <div class="btn-group" data-toggle="buttons-radio" style="float: right;">
                {% for round in rounds %}
                    <button type="button" class="btn btn-mini{% if round_idx == round.idx %} active{% endif %}" data-roundid="{{ round.idx }}">{{ group.name }}</button>
                {% endfor %}
            </div>
            <div class="group_team" id="side_team_{{ team.id }}">
                {{ team.name }}<br>
            </div>
        </div>
    {% endfor %}
    <h5>Satistik</h5>
    {% for round in rounds %}
        <div class="group_stats">
            {{ group.name }}speise: <div style="float: right;" id="group_stat_{{ round.idx }}">{{ round.count }} Teams</div>
        </div>
    {% endfor %}
{% endblock %}
